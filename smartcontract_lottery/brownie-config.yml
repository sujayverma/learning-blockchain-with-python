dependencies:
  # - <organization/repo>@<version> This is the format to be used.
  - smartcontractkit/chainlink-brownie-contracts@0.4.2
  - OpenZeppelin/openzeppelin-contracts@4.7.1

compiler:
  solc:
    remappings:
      - "@chainlink=smartcontractkit/chainlink-brownie-contracts@0.6.1"
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.7.1"

networks:
  default: development
  goerli:
    eth_usd_price_feed: '0xD4a33860578De61DBAbDc8BFdb98FD742fA7028e'
    verify: True
    link_tokken: '0x326C977E6efc84E512bB9C30f76E30c160eD06FB'
    wrapper_tokken: '0x708701a1DfF4f478de54383E49a627eD4852C816'
  mainnet-fork-dev2:
    eth_usd_price_feed: '0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419'
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}